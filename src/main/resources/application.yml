spring:
  application:
    name: esthers-sendoff
  jackson:
    time-zone: ${TIMEZONE:Africa/Nairobi}
  profiles:
    active: ${ACTIVE_PROFILE:local}
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/esthers_sendoff}
    username: ${DATABASE_USER:admin}
    password: ${DATABASE_PASSWORD:mysql009}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${MAX_POOL_SIZE:5}
      minimum-idle: ${MIN_IDLE:2}
      idle-timeout: ${IDLE_TIMEOUT:60000}
      max-lifetime: ${MAX_LIFETIME:1800000}
      connection-timeout: ${CONNECTION_TIMEOUT:3000}
      pool-name: Hikari
      auto-commit: ${AUTO_COMMIT:true}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}  # Let Hibernate manage the schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    # Disable default SQL initialization as we're handling it in DataInitializer
server:
  port: ${SERVER_PORT:9085}